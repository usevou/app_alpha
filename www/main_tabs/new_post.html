<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/new_post.css">
        <title>Vou</title>
    </head>
    <body>
      <div id="fundo"></div>
      <div id="topo">
        <div class="btn_topo" id="back" style="float:left;"><img src="../img/sets/ic_back.png"></div>
        <div id="btn_ok_topo"><span>Publicar</span></div>
        <div id="label_topo">Publicação</div>
      </div>
      <div id="conteudo">
        <div id="texto">
          <textarea name="post" id="post" placeholder="Escreva algo..." wrap="hard"></textarea>
        </div>
        <div id="images"></div>
      </div>
      <div id="adicionais">
        <div class="add"><label for="file"><img src="../img/sets/ic_gallery.png"></label><input type="file" id="file" multiple accept="image/*,video/*"></div>
        <div class="add" id='camera'><img src="../img/sets/ic_camera.png"></div>
        <!--<div class="add" id="video"><img src="../img/sets/ic_video.png"></div>-->
      </div>
      <script src="../js/jquery.min.js"></script>
      <script type="text/javascript" src="../cordova.js"></script>
      <script type="text/javascript" src="../js/new_post.js"></script>
    </body>
</html>
