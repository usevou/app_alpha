<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/edit_ft.css">
        <title>Vou</title>
    </head>
    <body>
      <div id="topo">
        <div class="btn_topo" id="back" style="float:left;"><img src="../img/sets/ic_back.png"></div>
        <div class="btn_topo" id="confirm" style="float:right;"><img src="../img/sets/ic_talvez.png"></div>
      </div>
      <div id="conteudo">
        <div class="image-editor">
          <label for="input" id="button">Selecionar imagem</label>
          <input type="file" class="cropit-image-input" accept="image/*" id="input">
          <div class="cropit-preview"></div>
          <input type="range" class="cropit-image-zoom-input" value="0">
        </div>
      </div>
      <script src="../js/jquery.min.js"></script>
      <script type="text/javascript" src="../js/jquery.cropit.js"></script>
      <script type="text/javascript" src="../cordova.js"></script>
      <script type="text/javascript" src="../js/edit_ft.js"></script>
    </body>
</html>
