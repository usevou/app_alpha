<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/config.css">
        <title>Vou</title>
    </head>
    <body>
      <div id="fundo"></div>
      <div id="topo">
        <div class="btn_topo" id="back" style="float:left;"><img src="img/sets/ic_back.png"></div>
        <div id="label_topo">Configurações</div>
      </div>
      <div id="conteudo">
        <div class="config_block">
          <div class="config_title">Conta</div>
          <div class="config_cont">
            <div class="config_item">
              <div class="title_item">Nome de usuário</div>
              <a href="config/edit_login.html"><div class="cont_item" style="width:8%;"><img src="img/sets/ic_edit_password.png"></div></a>
              <div class="desc_item" id="login"></div>
            </div>
            <div class="config_item">
              <div class="title_item">Número de celular</div>
              <a href="config/edit_fone.html"><div class="cont_item" style="width:8%;"><img src="img/sets/ic_edit_password.png"></div></a>
              <div class="desc_item" id="fone"></div>
            </div>
            <div class="config_item">
              <div class="title_item">E-mail</div>
              <a href="config/edit_email.html"><div class="cont_item" style="width:8%;"><img src="img/sets/ic_edit_password.png"></div></a>
              <div class="desc_item" id="email"></div>
            </div>
            <a href="config/edit_senha.html"><div class="config_item"><div class="title_item">Alterar Senha</div></div></a>
          </div>
        </div>
        <div class="config_block">
          <div class="config_title">Sobre</div>
          <div class="config_cont">
            <div class="config_item" id="blog"><div class="title_item">Blog</div></div>
            <div class="config_item"><div class="title_item">Versão</div><div class="cont_item">Alpha v1.0</div></div>
          </div>
        </div>
      </div>
      <script src="js/jquery.min.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/config.js"></script>
    </body>
</html>
